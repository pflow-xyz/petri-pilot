<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient for the flame/exhaust -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg)"/>

  <!-- Rocket centered and scaled (original was 100x140, now ~180x180) -->
  <g transform="translate(128, 118) scale(1.5)">
    <!-- Nose cone - place (circle) with token -->
    <circle cx="0" cy="-50" r="12" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="0" cy="-50" r="5" fill="#fff"/>

    <!-- Arc from nose to upper transition -->
    <line x1="0" y1="-38" x2="0" y2="-32" stroke="#fff" stroke-width="2"/>

    <!-- Upper transition (rectangle) -->
    <rect x="-12" y="-30" width="24" height="10" fill="#fff" rx="2"/>

    <!-- Arcs to wing places -->
    <line x1="-12" y1="-20" x2="-25" y2="-8" stroke="#fff" stroke-width="2"/>
    <line x1="12" y1="-20" x2="25" y2="-8" stroke="#fff" stroke-width="2"/>
    <!-- Arc down to body place -->
    <line x1="0" y1="-20" x2="0" y2="-12" stroke="#fff" stroke-width="2"/>

    <!-- Left wing - place -->
    <circle cx="-30" cy="0" r="10" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="-30" cy="0" r="4" fill="#fff"/>

    <!-- Right wing - place -->
    <circle cx="30" cy="0" r="10" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="30" cy="0" r="4" fill="#fff"/>

    <!-- Body center - place -->
    <circle cx="0" cy="-2" r="10" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="0" cy="-2" r="4" fill="#fff"/>

    <!-- Arcs from wings and body to lower transition -->
    <line x1="-25" y1="8" x2="-12" y2="18" stroke="#fff" stroke-width="2"/>
    <line x1="25" y1="8" x2="12" y2="18" stroke="#fff" stroke-width="2"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#fff" stroke-width="2"/>

    <!-- Lower transition (engine) -->
    <rect x="-15" y="20" width="30" height="12" fill="#fff" rx="2"/>

    <!-- Exhaust arcs -->
    <line x1="-8" y1="32" x2="-12" y2="40" stroke="#fff" stroke-width="2"/>
    <line x1="0" y1="32" x2="0" y2="40" stroke="#fff" stroke-width="2"/>
    <line x1="8" y1="32" x2="12" y2="40" stroke="#fff" stroke-width="2"/>

    <!-- Exhaust flames - small places with "fire" tokens -->
    <circle cx="-15" cy="48" r="8" fill="none" stroke="url(#flame)" stroke-width="2"/>
    <circle cx="-15" cy="48" r="3" fill="#ff6b35"/>

    <circle cx="0" cy="52" r="10" fill="none" stroke="url(#flame)" stroke-width="2"/>
    <circle cx="0" cy="52" r="4" fill="#ffcc00"/>

    <circle cx="15" cy="48" r="8" fill="none" stroke="url(#flame)" stroke-width="2"/>
    <circle cx="15" cy="48" r="3" fill="#ff6b35"/>
  </g>
</svg>
