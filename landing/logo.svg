<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <defs>
    <!-- Gradient for the flame/exhaust -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
  </defs>

  <!-- Rocket body made of Petri net elements -->

  <!-- Nose cone - place (circle) with token -->
  <circle cx="50" cy="20" r="12" fill="none" stroke="#24292e" stroke-width="3"/>
  <circle cx="50" cy="20" r="5" fill="#24292e"/> <!-- token -->

  <!-- Arc from nose to upper transition -->
  <line x1="50" y1="32" x2="50" y2="38" stroke="#24292e" stroke-width="2"/>

  <!-- Upper transition (rectangle) -->
  <rect x="38" y="40" width="24" height="10" fill="#24292e" rx="2"/>

  <!-- Arcs to wing places -->
  <line x1="38" y1="50" x2="25" y2="62" stroke="#24292e" stroke-width="2"/>
  <line x1="62" y1="50" x2="75" y2="62" stroke="#24292e" stroke-width="2"/>
  <!-- Arc down to body place -->
  <line x1="50" y1="50" x2="50" y2="58" stroke="#24292e" stroke-width="2"/>

  <!-- Left wing - place -->
  <circle cx="20" cy="70" r="10" fill="none" stroke="#24292e" stroke-width="3"/>
  <circle cx="20" cy="70" r="4" fill="#24292e"/> <!-- token -->

  <!-- Right wing - place -->
  <circle cx="80" cy="70" r="10" fill="none" stroke="#24292e" stroke-width="3"/>
  <circle cx="80" cy="70" r="4" fill="#24292e"/> <!-- token -->

  <!-- Body center - place -->
  <circle cx="50" cy="68" r="10" fill="none" stroke="#24292e" stroke-width="3"/>
  <circle cx="50" cy="68" r="4" fill="#24292e"/> <!-- token -->

  <!-- Arcs from wings and body to lower transition -->
  <line x1="25" y1="78" x2="38" y2="88" stroke="#24292e" stroke-width="2"/>
  <line x1="75" y1="78" x2="62" y2="88" stroke="#24292e" stroke-width="2"/>
  <line x1="50" y1="78" x2="50" y2="88" stroke="#24292e" stroke-width="2"/>

  <!-- Lower transition (engine) -->
  <rect x="35" y="90" width="30" height="12" fill="#24292e" rx="2"/>

  <!-- Exhaust arcs -->
  <line x1="42" y1="102" x2="38" y2="110" stroke="#24292e" stroke-width="2"/>
  <line x1="50" y1="102" x2="50" y2="110" stroke="#24292e" stroke-width="2"/>
  <line x1="58" y1="102" x2="62" y2="110" stroke="#24292e" stroke-width="2"/>

  <!-- Exhaust flames - small places with "fire" tokens -->
  <circle cx="35" cy="118" r="8" fill="none" stroke="url(#flame)" stroke-width="2"/>
  <circle cx="35" cy="118" r="3" fill="#ff6b35"/>

  <circle cx="50" cy="122" r="10" fill="none" stroke="url(#flame)" stroke-width="2"/>
  <circle cx="50" cy="122" r="4" fill="#ffcc00"/>

  <circle cx="65" cy="118" r="8" fill="none" stroke="url(#flame)" stroke-width="2"/>
  <circle cx="65" cy="118" r="3" fill="#ff6b35"/>
</svg>
