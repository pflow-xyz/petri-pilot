components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/TicTacToeState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    TicTacToeState:
      type: object
      description: Aggregate state for tic-tac-toe
      properties:
        p00:
          type: integer
        p01:
          type: integer
        p02:
          type: integer
        p10:
          type: integer
        p11:
          type: integer
        p12:
          type: integer
        p20:
          type: integer
        p21:
          type: integer
        p22:
          type: integer
        x00:
          type: integer
        x01:
          type: integer
        x02:
          type: integer
        x10:
          type: integer
        x11:
          type: integer
        x12:
          type: integer
        x20:
          type: integer
        x21:
          type: integer
        x22:
          type: integer
        o00:
          type: integer
        o01:
          type: integer
        o02:
          type: integer
        o10:
          type: integer
        o11:
          type: integer
        o12:
          type: integer
        o20:
          type: integer
        o21:
          type: integer
        o22:
          type: integer
        x_turn:
          type: integer
        o_turn:
          type: integer
        win_x:
          type: integer
        win_o:
          type: integer
        can_reset:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: tictactoe
    description: tic-tac-toe aggregate operations
  - name: transitions
    description: Petri net transition endpoints
