components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/JobApplicationState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    JobApplicationState:
      type: object
      description: Aggregate state for job-application
      properties:
        applied:
          type: integer
        screening:
          type: integer
        phone_screen_pending:
          type: integer
        phone_screen_complete:
          type: integer
        background_check_pending:
          type: integer
        background_check_complete:
          type: integer
        ready_for_interview:
          type: integer
        interviewing:
          type: integer
        offer_extended:
          type: integer
        hired:
          type: integer
        rejected:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: jobapplication
    description: job-application aggregate operations
  - name: transitions
    description: Petri net transition endpoints
