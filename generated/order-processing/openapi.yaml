openapi: "3.0.3"
info:
  title: "order-processing API"
  version: "1.0.0"
  description: "Generated API for order-processing workflow"

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      tags:
        - system
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /api/orderprocessing:
    post:
      summary: Create new order-processing
      operationId: createOrderProcessing
      tags:
        - orderprocessing
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/orderprocessing/{id}:
    get:
      summary: Get order-processing state
      operationId: getOrderProcessing
      tags:
        - orderprocessing
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Aggregate ID
      responses:
        "200":
          description: Current state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/validate:
    post:
      summary: "Check order validity"
      operationId: validate
      tags:
        - transitions
      x-transition-id: validate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/reject:
    post:
      summary: "Mark order as invalid"
      operationId: reject
      tags:
        - transitions
      x-transition-id: reject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/process_payment:
    post:
      summary: "Charge customer payment"
      operationId: processPayment
      tags:
        - transitions
      x-transition-id: process_payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/ship:
    post:
      summary: "Send order to shipping"
      operationId: ship
      tags:
        - transitions
      x-transition-id: ship
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/confirm:
    post:
      summary: "Mark order as complete"
      operationId: confirm
      tags:
        - transitions
      x-transition-id: confirm
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/OrderProcessingState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    OrderProcessingState:
      type: object
      description: Aggregate state for order-processing
      properties:
        received:
          type: integer
        validated:
          type: integer
        rejected:
          type: integer
        paid:
          type: integer
        shipped:
          type: integer
        completed:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: orderprocessing
    description: order-processing aggregate operations
  - name: transitions
    description: Petri net transition endpoints
