openapi: "3.0.3"
info:
  title: "task-manager API"
  version: "1.0.0"
  description: "Generated API for task-manager workflow"

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      tags:
        - system
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /api/taskmanager:
    post:
      summary: Create new task-manager
      operationId: createTaskManager
      tags:
        - taskmanager
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/taskmanager/{id}:
    get:
      summary: Get task-manager state
      operationId: getTaskManager
      tags:
        - taskmanager
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Aggregate ID
      responses:
        "200":
          description: Current state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/start:
    post:
      summary: "Start working on a task"
      operationId: start
      tags:
        - transitions
      x-transition-id: start
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/submit:
    post:
      summary: "Submit task for review"
      operationId: submit
      tags:
        - transitions
      x-transition-id: submit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/approve:
    post:
      summary: "Approve completed task"
      operationId: approve
      tags:
        - transitions
      x-transition-id: approve
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/reject:
    post:
      summary: "Reject task and send back"
      operationId: reject
      tags:
        - transitions
      x-transition-id: reject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/TaskManagerState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    TaskManagerState:
      type: object
      description: Aggregate state for task-manager
      properties:
        pending:
          type: integer
        in_progress:
          type: integer
        review:
          type: integer
        completed:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: taskmanager
    description: task-manager aggregate operations
  - name: transitions
    description: Petri net transition endpoints
