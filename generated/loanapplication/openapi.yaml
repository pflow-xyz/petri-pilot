components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/LoanApplicationState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    LoanApplicationState:
      type: object
      description: Aggregate state for loan-application
      properties:
        submitted:
          type: integer
        credit_check:
          type: integer
        auto_approved:
          type: integer
        manual_review:
          type: integer
        approved:
          type: integer
        denied:
          type: integer
        disbursed:
          type: integer
        repaying:
          type: integer
        paid_off:
          type: integer
        defaulted:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: loanapplication
    description: loan-application aggregate operations
  - name: transitions
    description: Petri net transition endpoints
