components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/EcommerceCheckoutState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    EcommerceCheckoutState:
      type: object
      description: Aggregate state for ecommerce-checkout
      properties:
        cart:
          type: integer
        checkout_started:
          type: integer
        payment_pending:
          type: integer
        payment_processing:
          type: integer
        retry_1:
          type: integer
        retry_2:
          type: integer
        retry_3:
          type: integer
        paid:
          type: integer
        cancelled:
          type: integer
        fulfilled:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: ecommercecheckout
    description: ecommerce-checkout aggregate operations
  - name: transitions
    description: Petri net transition endpoints
