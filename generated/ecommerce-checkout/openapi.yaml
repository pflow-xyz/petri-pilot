      summary: Create new ecommerce-checkout
      operationId: createEcommerceCheckout
      tags:
        - ecommercecheckout
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/ecommercecheckout/{id}:
    get:
      summary: Get ecommerce-checkout state
      operationId: getEcommerceCheckout
      tags:
        - ecommercecheckout
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Aggregate ID
      responses:
        "200":
          description: Current state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/start_checkout:
    post:
      summary: "Begin checkout process"
      operationId: startCheckout
      tags:
        - transitions
      x-transition-id: start_checkout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
