components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/TexasHoldemState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    TexasHoldemState:
      type: object
      description: Aggregate state for texas-holdem
      properties:
        waiting:
          type: integer
        preflop:
          type: integer
        flop:
          type: integer
        turn_round:
          type: integer
        river:
          type: integer
        showdown:
          type: integer
        complete:
          type: integer
        dealer_action:
          type: integer
        p0_turn:
          type: integer
        p1_turn:
          type: integer
        p2_turn:
          type: integer
        p3_turn:
          type: integer
        p4_turn:
          type: integer
        p0_active:
          type: integer
        p1_active:
          type: integer
        p2_active:
          type: integer
        p3_active:
          type: integer
        p4_active:
          type: integer
        p0_folded:
          type: integer
        p1_folded:
          type: integer
        p2_folded:
          type: integer
        p3_folded:
          type: integer
        p4_folded:
          type: integer
        p0_acted:
          type: integer
        p1_acted:
          type: integer
        p2_acted:
          type: integer
        p3_acted:
          type: integer
        p4_acted:
          type: integer
        round_open:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: main
    description: texas-holdem aggregate operations
  - name: transitions
    description: Petri net transition endpoints
