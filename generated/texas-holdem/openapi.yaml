openapi: "3.0.3"
info:
  title: "texas-holdem API"
  version: "1.0.0"
  description: "Generated API for texas-holdem workflow"

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      tags:
        - system
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /api/main:
    post:
      summary: Create new texas-holdem
      operationId: createTexasHoldem
      tags:
        - main
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/main/{id}:
    get:
      summary: Get texas-holdem state
      operationId: getTexasHoldem
      tags:
        - main
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Aggregate ID
      responses:
        "200":
          description: Current state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/start_hand:
    post:
