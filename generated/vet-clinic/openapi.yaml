components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/VetClinicState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    VetClinicState:
      type: object
      description: Aggregate state for vet-clinic
      properties:
        requested:
          type: integer
        scheduled:
          type: integer
        checked_in:
          type: integer
        in_progress:
          type: integer
        completed:
          type: integer
        checked_out:
          type: integer
        cancelled:
          type: integer
        no_show:
          type: integer
        awaiting_lab:
          type: integer
        awaiting_authorization:
          type: integer
        referred:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: vetclinic
    description: vet-clinic aggregate operations
  - name: transitions
    description: Petri net transition endpoints
