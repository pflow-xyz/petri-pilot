components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/KnapsackState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    KnapsackState:
      type: object
      description: Aggregate state for knapsack
      properties:
        item0:
          type: integer
        item1:
          type: integer
        item2:
          type: integer
        item3:
          type: integer
        capacity:
          type: integer
        item0_taken:
          type: integer
        item1_taken:
          type: integer
        item2_taken:
          type: integer
        item3_taken:
          type: integer
        total_value:
          type: integer
        total_weight:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: knapsack
    description: knapsack aggregate operations
  - name: transitions
    description: Petri net transition endpoints
