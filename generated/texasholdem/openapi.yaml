              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/p4_skip:
    post:
      summary: "Skip player 4 (all-in/eliminated)"
      operationId: p4Skip
      tags:
        - transitions
      x-transition-id: p4_skip
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransitionRequest"
      responses:
        "200":
          description: Transition fired successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransitionResult"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Transition failed (guard rejected or invalid state)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


components:
  schemas:
    TransitionRequest:
      type: object
      required:
        - aggregate_id
      properties:
        aggregate_id:
          type: string
          description: ID of the aggregate to modify
        data:
          type: object
          description: Additional transition data
          additionalProperties: true

    TransitionResult:
      type: object
      properties:
        success:
          type: boolean
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          type: object
          additionalProperties: true
        error:
          type: string

    StateResponse:
      type: object
      properties:
        aggregate_id:
          type: string
        version:
          type: integer
        state:
          $ref: "#/components/schemas/TexasHoldemState"
        places:
          type: object
          additionalProperties:
            type: integer
          description: Current Petri net marking
        enabled_transitions:
          type: array
          items:
            type: string
          description: Transitions that can currently fire

    TexasHoldemState:
      type: object
      description: Aggregate state for texas-holdem
      properties:
        waiting:
          type: integer
        preflop:
          type: integer
        flop:
          type: integer
        turn_round:
          type: integer
        river:
          type: integer
        showdown:
          type: integer
        complete:
          type: integer
        p0_turn:
          type: integer
        p1_turn:
          type: integer
        p2_turn:
          type: integer
        p3_turn:
          type: integer
        p4_turn:
          type: integer
        p0_active:
          type: integer
        p1_active:
          type: integer
        p2_active:
          type: integer
        p3_active:
          type: integer
        p4_active:
          type: integer
        betting_done:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: system
    description: System endpoints
  - name: texasholdem
    description: texas-holdem aggregate operations
  - name: transitions
    description: Petri net transition endpoints
