<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f4f5f7;
      min-height: 100vh;
      color: #172b4d;
    }

    .top-nav {
      background: linear-gradient(135deg, #0079bf, #026aa7);
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .top-nav a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .top-nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    .app-container {
      padding: 1.5rem;
      height: calc(100vh - 56px);
      overflow-x: auto;
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .board-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #172b4d;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0079bf;
      color: white;
    }

    .btn-primary:hover {
      background: #026aa7;
    }

    .btn-secondary {
      background: rgba(9,30,66,0.08);
      color: #172b4d;
    }

    .btn-secondary:hover {
      background: rgba(9,30,66,0.13);
    }

    .kanban-board {
      display: flex;
      gap: 1rem;
      height: calc(100% - 60px);
      min-width: min-content;
    }

    .kanban-column {
      flex: 0 0 300px;
      background: #ebecf0;
      border-radius: 8px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      max-height: 100%;
    }

    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .column-title {
      font-weight: 600;
      font-size: 0.9rem;
      color: #5e6c84;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .column-count {
      background: rgba(9,30,66,0.08);
      padding: 0.125rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      color: #5e6c84;
    }

    .column-tasks {
      flex: 1;
      overflow-y: auto;
      min-height: 50px;
    }

    .task-card {
      background: white;
      border-radius: 4px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 1px 0 rgba(9,30,66,0.25);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.1s;
    }

    .task-card:hover {
      box-shadow: 0 4px 8px rgba(9,30,66,0.25);
      transform: translateY(-2px);
    }

    .task-title {
      font-size: 0.95rem;
      color: #172b4d;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .task-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #5e6c84;
    }

    .task-id {
      background: rgba(9,30,66,0.04);
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      font-family: monospace;
    }

    .task-actions {
      display: flex;
      gap: 0.25rem;
    }

    .task-action-btn {
      background: none;
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 0.7rem;
      color: #5e6c84;
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.2s;
    }

    .task-action-btn:hover {
      background: rgba(9,30,66,0.08);
      color: #0079bf;
    }

    .column-pending .column-title { color: #6b778c; }
    .column-in_progress .column-title { color: #0079bf; }
    .column-review .column-title { color: #ff991f; }
    .column-completed .column-title { color: #36b37e; }

    .column-pending .task-card { border-left: 3px solid #6b778c; }
    .column-in_progress .task-card { border-left: 3px solid #0079bf; }
    .column-review .task-card { border-left: 3px solid #ff991f; }
    .column-completed .task-card { border-left: 3px solid #36b37e; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 8px;
      width: 500px;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6b778c;
      cursor: pointer;
      padding: 0.25rem;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid #eee;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #5e6c84;
      margin-bottom: 0.375rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #dfe1e6;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0079bf;
      box-shadow: 0 0 0 2px rgba(0,121,191,0.2);
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .task-detail-status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .status-pending { background: #f4f5f7; color: #6b778c; }
    .status-in_progress { background: #deebff; color: #0052cc; }
    .status-review { background: #fff0b3; color: #974f0c; }
    .status-completed { background: #e3fcef; color: #006644; }

    .empty-column {
      text-align: center;
      padding: 2rem 1rem;
      color: #a5adba;
      font-size: 0.9rem;
    }

    .stats-bar {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(9,30,66,0.1);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #172b4d;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #5e6c84;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="#" class="nav-brand">Task Manager</a>
    <div class="nav-links">
      <a id="dash-link" href="/~task-manager/" style="display: none;">Admin</a>
      <a id="login-link" href="/auth/login" style="display: none;">Login</a>
      <span id="user-info" style="display: none;">
        <span id="user-name" style="color: white;"></span>
        <a href="#" id="logout-link">Logout</a>
      </span>
    </div>
  </nav>

  <script>
    // Auth handling
    (function() {
      const path = window.location.pathname;
      const match = path.match(/^\/([^\/]+)\//);
      const dashLink = document.getElementById('dash-link');
      const loginLink = document.getElementById('login-link');
      const userInfo = document.getElementById('user-info');
      const userName = document.getElementById('user-name');
      const logoutLink = document.getElementById('logout-link');

      if (match) {
        dashLink.href = '/~' + match[1] + '/';
      }

      function checkAuth() {
        const auth = localStorage.getItem('auth');
        if (auth) {
          try {
            const data = JSON.parse(auth);
            if (data.user && data.expires_at && new Date(data.expires_at) > new Date()) {
              dashLink.style.display = '';
              loginLink.style.display = 'none';
              userInfo.style.display = '';
              userName.textContent = data.user.name || data.user.login;
              return;
            }
          } catch (e) {}
        }
        dashLink.style.display = 'none';
        userInfo.style.display = 'none';
        fetch('/auth/status').then(r => r.json()).then(status => {
          if (status.github_enabled) {
            loginLink.style.display = '';
          }
        }).catch(() => {});
      }

      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        localStorage.removeItem('auth');
        checkAuth();
      });

      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (token) {
        const expiresAt = params.get('expires_at');
        fetch('/auth/me', { headers: { 'Authorization': 'Bearer ' + token } })
          .then(r => r.json())
          .then(user => {
            localStorage.setItem('auth', JSON.stringify({ token, expires_at: expiresAt, user }));
            window.history.replaceState({}, '', window.location.pathname);
            checkAuth();
          });
      } else {
        checkAuth();
      }
    })();
  </script>

  <div class="app-container">
    <div class="board-header">
      <h1 class="board-title">Project Tasks</h1>
      <button class="btn btn-primary" id="new-task-btn">+ New Task</button>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-value" id="stat-total">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="stat-progress">0</span>
        <span class="stat-label">In Progress</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="stat-review">0</span>
        <span class="stat-label">In Review</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="stat-done">0</span>
        <span class="stat-label">Completed</span>
      </div>
    </div>

    <div class="kanban-board">
      <div class="kanban-column column-pending">
        <div class="column-header">
          <span class="column-title">Pending</span>
          <span class="column-count" id="count-pending">0</span>
        </div>
        <div class="column-tasks" id="tasks-pending"></div>
      </div>

      <div class="kanban-column column-in_progress">
        <div class="column-header">
          <span class="column-title">In Progress</span>
          <span class="column-count" id="count-in_progress">0</span>
        </div>
        <div class="column-tasks" id="tasks-in_progress"></div>
      </div>

      <div class="kanban-column column-review">
        <div class="column-header">
          <span class="column-title">In Review</span>
          <span class="column-count" id="count-review">0</span>
        </div>
        <div class="column-tasks" id="tasks-review"></div>
      </div>

      <div class="kanban-column column-completed">
        <div class="column-header">
          <span class="column-title">Completed</span>
          <span class="column-count" id="count-completed">0</span>
        </div>
        <div class="column-tasks" id="tasks-completed"></div>
      </div>
    </div>
  </div>

  <!-- New Task Modal -->
  <div class="modal-overlay hidden" id="new-task-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">New Task</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <form id="task-form">
        <div class="modal-body">
          <div class="form-group">
            <label>Task Title</label>
            <input type="text" id="task-title" placeholder="Enter task title..." required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="task-description" placeholder="Add a description..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Task Detail Modal -->
  <div class="modal-overlay hidden" id="task-detail-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="detail-title">Task Details</h2>
        <button class="modal-close" id="detail-close">&times;</button>
      </div>
      <div class="modal-body">
        <span class="task-detail-status" id="detail-status">Pending</span>
        <p id="detail-description" style="margin-bottom: 1rem; color: #5e6c84;"></p>
        <div id="detail-actions" style="display: flex; gap: 0.5rem; flex-wrap: wrap;"></div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const path = window.location.pathname;
      const match = path.match(/^(\/[^\/]+)\//);
      window.API_BASE = match ? match[1] : '';
    })();
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
