<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Counter</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .top-nav {
      background: #5D4037;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .top-nav .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .top-nav .nav-brand:hover {
      opacity: 0.9;
    }
    .top-nav .nav-brand img {
      height: 28px;
      width: auto;
    }
    .top-nav .nav-links {
      display: flex;
      gap: 1rem;
    }
    .top-nav a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .top-nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    .top-nav #user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .top-nav #user-name {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: #6D4C41;
    }
  </style>
  <link rel="stylesheet" href="custom/theme.css">
</head>
<body>
  <nav class="top-nav">
    <a href="/" class="nav-brand">Petri-Pilot</a>
    <div class="nav-links">
      <a id="dash-link" href="/app/coffeeshop/" style="display: none;">Admin</a>
      <a id="login-link" href="/auth/login" style="display: none;">Login</a>
      <span id="user-info" style="display: none;">
        <span id="user-name"></span>
        <a href="#" id="logout-link">Logout</a>
      </span>
    </div>
  </nav>
  <script>
    // Auth-aware navigation
    (function() {
      const path = window.location.pathname;
      const match = path.match(/^\/([^\/]+)\//);
      const dashLink = document.getElementById('dash-link');
      const loginLink = document.getElementById('login-link');
      const userInfo = document.getElementById('user-info');
      const userName = document.getElementById('user-name');
      const logoutLink = document.getElementById('logout-link');

      if (match) {
        dashLink.href = '/app/' + match[1] + '/';
      }

      // Check auth state
      function checkAuth() {
        const auth = localStorage.getItem('auth');
        if (auth) {
          try {
            const data = JSON.parse(auth);
            if (data.user && data.expires_at && new Date(data.expires_at) > new Date()) {
              // User is logged in
              dashLink.style.display = '';
              loginLink.style.display = 'none';
              userInfo.style.display = '';
              userName.textContent = data.user.name || data.user.login;
              return;
            }
          } catch (e) {}
        }
        // Not logged in - check if OAuth is available
        dashLink.style.display = 'none';
        userInfo.style.display = 'none';
        fetch('/auth/status').then(r => r.json()).then(status => {
          if (status.github_enabled) {
            loginLink.style.display = '';
          }
        }).catch(() => {});
      }

      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        const auth = localStorage.getItem('auth');
        if (auth) {
          try {
            const data = JSON.parse(auth);
            await fetch('/auth/logout', {
              method: 'POST',
              headers: { 'Authorization': 'Bearer ' + data.token }
            });
          } catch (e) {}
        }
        localStorage.removeItem('auth');
        checkAuth();
      });

      // Handle OAuth callback
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (token) {
        const expiresAt = params.get('expires_at');
        fetch('/auth/me', { headers: { 'Authorization': 'Bearer ' + token } })
          .then(r => r.json())
          .then(user => {
            localStorage.setItem('auth', JSON.stringify({ token, expires_at: expiresAt, user }));
            window.history.replaceState({}, '', window.location.pathname);
            checkAuth();
          });
      } else {
        checkAuth();
      }

      window.addEventListener('storage', checkAuth);
    })();
  </script>
  <div id="app">
    <div class="loading">Loading Bean Counter...</div>
  </div>

  <!-- Detect base path for API calls when mounted at a prefix -->
  <script>
    (function() {
      const path = window.location.pathname;
      const match = path.match(/^(\/(app\/)?([^\/]+))\//);
      if (match) {
        // If on dash view (/app/service/), API calls go to /service/ (without /app/ prefix)
        window.API_BASE = '/' + match[3];
      } else {
        window.API_BASE = '';
      }
    })();
  </script>

  <!-- Chart.js for time-series graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom components -->
  <script type="module" src="custom/components.js"></script>

  <!-- Main application -->
  <script type="module">
    import { renderDashboard, initDashboard, cleanupDashboard } from './src/dashboard.js';

    // Wait for components to be defined
    await customElements.whenDefined('coffee-shop-scene');
    await customElements.whenDefined('simulation-controls');
    await customElements.whenDefined('resource-gauges');
    await customElements.whenDefined('order-flow-board');
    await customElements.whenDefined('simulation-charts');
    await customElements.whenDefined('recipe-display');

    // Render dashboard
    const app = document.getElementById('app');
    app.innerHTML = renderDashboard();

    // Initialize dashboard
    initDashboard();
  </script>
</body>
</html>
