<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Counter</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #app { flex: 1; }
    .top-nav {
      background: #5D4037;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .top-nav .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .top-nav .nav-brand:hover {
      opacity: 0.9;
    }
    .top-nav .nav-brand img {
      height: 28px;
      width: auto;
    }
    .top-nav .nav-links {
      display: flex;
      gap: 1rem;
    }
    .top-nav a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .top-nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    .top-nav #user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .top-nav #user-name {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: #6D4C41;
    }
  </style>
  <link rel="stylesheet" href="custom/theme.css">
</head>
<body>
  <site-header current="coffeeshop"></site-header>
  <div id="app">
    <div class="loading">Loading Bean Counter...</div>
  </div>

  <!-- Detect base path for API calls when mounted at a prefix -->
  <script>
    (function() {
      const path = window.location.pathname;
      const match = path.match(/^(\/(app\/)?([^\/]+))\//);
      if (match) {
        // If on dash view (/app/service/), API calls go to /service/ (without /app/ prefix)
        window.API_BASE = '/' + match[3];
      } else {
        window.API_BASE = '';
      }
    })();
  </script>

  <!-- Chart.js for time-series graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Shared explainer components -->
  <script type="module" src="/shared/explainer.js"></script>
  <script type="module" src="/shared/nav.js"></script>

  <!-- Custom components -->
  <script type="module" src="custom/components.js"></script>

  <!-- Main application -->
  <script type="module">
    import { renderDashboard, initDashboard, cleanupDashboard } from './src/dashboard.js';

    // Wait for components to be defined
    await customElements.whenDefined('coffee-shop-scene');
    await customElements.whenDefined('simulation-controls');
    await customElements.whenDefined('resource-gauges');
    await customElements.whenDefined('order-flow-board');
    await customElements.whenDefined('simulation-charts');
    await customElements.whenDefined('recipe-display');

    // Render dashboard
    const app = document.getElementById('app');
    app.innerHTML = renderDashboard();

    // Initialize dashboard
    initDashboard();
  </script>
  <site-footer></site-footer>
</body>
</html>
