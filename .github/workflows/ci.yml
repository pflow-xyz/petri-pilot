name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Configure git for private repos
        run: git config --global url."https://${{ github.token }}@github.com/".insteadOf "https://github.com/"

      - name: Install Go dependencies
        run: go mod download

      - name: Run Go tests
        run: go test ./...
        env:
          GOPRIVATE: github.com/pflow-xyz/petri-pilot

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build petri-pilot
        run: go build -o petri-pilot ./cmd/petri-pilot

      - name: Build generated services
        run: go build ./generated/...
